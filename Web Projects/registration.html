<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>
    </form>

    <form>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </form>

    <form>
        <label for="password">Password :</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
    </form>

    <script>
    $("#togglepassword").click(function() {
        let pwd = $("#password");
        pwd.attr("type", pwd.attr("type") === "password" ? "text" : "password");
    });
    </script>

    <form>
        <label for="confirmpassword">Confirm Password :</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your Password" required><br><br>
    </form>
    
    <script>
    $("#toggleconfirmpassword").click(function() {
        let confirmPwd = $("#confirmpassword");
        confirmPwd.attr("type", confirmPwd.attr("type") === "password" ? "text" : "password");
    });
    </script>

    <p>Gender</p>
    <input type="radio" id="Male" name="role" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="role" value="Female">
    <label for="Female">Female</label>
    
    <p>Select your interests :</p>
    <input type="checkbox" id="html" name="interest" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="interest" value="CSS">
    <label for="css">CSS</label>

     <label for="country">Country :</label>

    <select id="country" name="country">
        <option value="ph">Philippines</option>
        <option value="us">United States</option>
        <option value="jp">Japan</option>
    </select>


    <label for="message">:</label><br>
<textarea id="message" name="message" rows="4" cols="40"></textarea>

<p id="count">0/100</p>

    <script>
        const message = document.getElementById("message");
        const count = document.getElementById("count");

    message.addEventListener("input", function() {
        count.textContent = message.value.length + "/100";
    });
    </script>
    
    <script>
    $("#bio").on("input", function(){
        $("#count").text($(this).val().length + "/100");
});
    </script>

    <button type="submit" id="submitBtn">Submit</button>

    <script>
    $("#submitBtn").click(function(e){
        e.preventDefault();

        if($("#username").val() === "" || $("#email").val() === "" || $("#password").val() === "" || $("#confirmpassword").val() === "" || $("input[name='role']:checked").length === 0 || $("#country").val() === "" || $("#message").val() === "") {
            alert("Please fill in all fields");
        } else {
            alert("Form submitted successfully!");
        }
    });
    </script>

</body>
</html>
